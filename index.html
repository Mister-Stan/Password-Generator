<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>

          <span>Password length:</span>
          <select id="userPasswordLength">
            <script>
              for (var i = 10; i <= 64; i++) {
                document.write('<option value="' + i + '">' + i + "</option>");
              }
            </script>
          </select>
          <br /><br />

          Types of characters: <br />
          <input type="checkbox" id="userSpecialCharacters" />
          <label for="userSpecialCharacters">Special characters</label> <br />
          <input type="checkbox" id="userNumericCharacters" />
          <label for="userNumericCharacters">Numeric characters</label> <br />
          <input type="checkbox" id="userLowerCasedCharacters" />
          <label for="userLowerCasedCharacters">Lower cased characters</label>
          <br />
          <input type="checkbox" id="userUpperCasedCharacters" />
          <label for="userUpperCasedCharacters">Upper cased characters</label>
          <br />
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
